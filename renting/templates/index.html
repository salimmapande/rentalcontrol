{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}
{% block content %}

<h1 class="mt-4">Rents Due for the year {{year}}</h1>

<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Your Tenants Monthly Payments</li>
</ol>
    {% for month in tenant_month %}
    <div class="col-md-2 mb-2">
        <div class="card bg-primary text-white shadow">
           
           <a href="tenantmonthly/{{month.month_name}}" style="text-decoration: none;">
                <div class="card-body">
                    
                    <div class="text-white-50">{{month.month_name}} </div>
                </div>
            </a>
        </div>
    </div>
    {%endfor%}
    




{% endblock %}
