{% extends 'base.html' %}

{% block title %}
USERS 
{% endblock %} 
{% block content %}
<div class="content-heading"><h1>USERS</h1></div>
<div class="row">
    <div class="col-lg-12 mb-2">
        <a href="{{url_for('lease_tenant')}}"
           class=" d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i>CREATE USER</a>
    </div>
</div>

    <table id="datatablesSimple">
        <thead>
            <tr>
                <th>JINA KAMILI </th>
                <th>USERNAME</th>
                <th>NENOSIRI</th>
                <th>SIMU</th>
                <th>BARUAPEPE</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            
        </thead>
           
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name + ' ' + user.surname}}</td>
          
                <td style="text-align: right;">{{ user.username }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td style="background-color: green;"><a href="/tenantdetails/{{ user.id }}" ><span class="fa fa-info" style="font-size: 16px; color: white;" data-bs-toggle="tooltip" data-bs-placement="top" title="Info"></span></a> </td>
                <td style="background-color: blue;"><a href="/updatetenant/{{ user.id }}"> <span class="fa fa-marker" style='font-size:16px;color:white;' color="&#xf044;" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"></span></a> </td>
                <td style="background-color: red;"><a href="/confirmdeletetenant/{{ user.id }}"> <span class="fa fa-trash" style='font-size:16px;color:white;' data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"></span></a> </td>
              
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
